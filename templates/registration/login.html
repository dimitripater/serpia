{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{#<p>{% trans "Forgot password?" %} <a href="{% url 'auth_password_reset' %}">{% trans "Password reset" %}</a></p>#}
<p>{% trans "Not a member yet?" %} <a href="{% url 'registration_register' %}">{% trans "Register" %}</a></p>
{% endblock %}
